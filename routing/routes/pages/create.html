<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Post</title>
</head>

<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <div class="bg-white rounded-lg shadow">
    <div class="p-4">
      <h2 class="text-2xl font-bold mb-2">Создание поста</h2>
      <form id="postForm" action="http://127.0.0.1:8080/api/posts/create" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Название:</label>
          <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Содержимое:</label>
          <textarea id="content" name="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
